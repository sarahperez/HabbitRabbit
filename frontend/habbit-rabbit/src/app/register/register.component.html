<div class="login-container">
    <div class="misc-container">
      <form class="container-bg">
        <img class="logo" src="../../assets/rabbit.png" />
        <div class="name-container">
            <label class="field" for="name">
              Name
            </label>
            <input class="input" id="name" type="text" placeholder="Name" (keyup)="onKey($event, 'name')">
          </div>
        <div class="name-container">
            <label class="field" for="email">
              Email
            </label>
            <input class="input" id="email" type="text" placeholder="Email" (keyup)="onKey($event, 'email')">
        </div>
        <div class="name-container">
          <label class="field" for="username">
            Username
          </label>
          <input class="input" id="username" type="text" placeholder="Username" (keyup)="onKey($event, 'username')">
          <p *ngIf="!isUsernameValid" class="username-instructions">Your username can consist of letters and numbers only!</p>
        </div>
        <div class="password-container">
          <label class="field" for="password">
            Password
          </label>
          <input class="input" id="password" type="password" placeholder="******************" (keyup)="onKey($event, 'password')" required minlength="6">
        </div>
        <div class="button-container">
          <button class="option-button" type="button" (click)="onSubmit()">
            Create Account
          </button>
        </div>
      </form>
      <p class="credits">
        &copy;2020 FinanceApp. All rights reserved.
      </p>
    </div>
  </div>
